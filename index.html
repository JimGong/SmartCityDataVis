<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
	<script src="https://d3js.org/topojson.v1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

	<script src='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.css' rel='stylesheet'/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<script src='JS/csv2geojson.js'></script>
	<script src='JS/moment.js'></script>
	<script src='JS/utility.js'></script>
	<script src='JS/jquery.csv.js'></script>
	<title>TEST</title>

</head>
<body>
	<div id='map' style='width: 100%; height: 700px;'></div>
	<script>

		mapboxgl.accessToken = 'pk.eyJ1IjoibWFnaWNiZWFyNzMwIiwiYSI6ImNqOWdnaThiNTJ1YnEzMm5ycTFtZTRsN2kifQ.mxWSrqZ6eSBBlgv3i7ZxuA';
		
		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/light-v9',
			center: [114.1,22.702053],
			zoom: 6,
		});

		// map.scrollZoom.disable();
		var stationData_CSV={}
		var stationData_GEOJSON=null;

		stationData_CSV = (function() {
			var stationData_CSV = null;
			$.ajax({
				'async': false,
				// 'global': false,
				type: "GET",
				url: 'data/toll_stations.csv',
				dataType: "text",
				success: function(csvData) {
					// console.log("csv",csvData);
					stationData_CSV=csvData;
					makeGeoJSON(csvData);
				}
			});
			return  stationData_CSV;
		})();

		stationData_CSV= $.csv.toObjects(stationData_CSV);

		function makeGeoJSON(csvData) {
			// console.log("first csv", csvData);
			csv2geojson.csv2geojson(csvData, {
				latfield: 'Lat',
				lonfield: 'Lon',
				delimiter: ','
			}, function(err, data) {
				stationData_GEOJSON=data;

				map.on('load', function () {
					// console.log(data);
					map.addLayer({
						'id': 'station',
						'type': 'circle',
						'source': {
							'type': 'geojson',
							'data': data
						},
						'paint': {
							"circle-radius":{
								'property': 'line',
								'type': 'categorical',
								'base': 1.75,
								'stops': [[6, 2], [22,180]]
							},
							"circle-color": "#1DC5B3",
						},
						"filter": ["==","$type", "Point"],
					});
				});    
			});
		}

		// console.log("geojson",stationData_GEOJSON);

		// console.log(stationData_CSV[0]);

		$(document).ready(function(){
			$.ajax({
				type: "GET",
				url: 'data/route_sorted.csv',
				dataType: "text",
				success: function(csvData){
					makeJSON(csvData);
				}
			})
		});

		function makeJSON(csvData){
			csv2geojson.csv2geojson(csvData,{
				latfield: 'enter_lat',
				lonfield: 'enter_lon',
				delimiter: ','
			}, function (err, data){
				
				map.on('load', function(){
					data= csv2geojson.toLine(data);

					console.log("data", data);
					map.addLayer({
						'id':'route',
						'type': 'line',
						'source': {
							'type': 'geojson',
							'data': data
						},
						'paint':{
							'line-width': 1.5,
							"line-color":"#ff9933",
						},

					})
				});
			})
		}

	</script>
</body>
</html>
